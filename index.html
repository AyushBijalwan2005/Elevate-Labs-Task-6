<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Cedarville+Cursive&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 clas="heading">Fill this form</h1>
        <form action="#" method="get">
           <input type="text" id="name" placeholder="Enter your name here" required name="name">
           <span class="error" id="error-name"></span>
           <input type="email" id="email" placeholder="Enter your mail here" required name="email">
            <span class="error" id="error-email"></span>
           <textarea id="message" placeholder="Write your message here " required name="message"></textarea>
            <span class="error" id="error-message"></span>
       <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="toast">
        Form SUbmitted
    </div>
    <script src="script.js"></script>
</body>
</html>
